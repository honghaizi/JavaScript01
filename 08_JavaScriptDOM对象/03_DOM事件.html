<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM事件</title>
  </head>
  <body>
    <!-- 
      可以在事件对应的属性中设置一些 js 代码
        这样当事件被触发时，这些代码将会执行

        这种写法称为结构和行为耦合，不方便维护，不推荐使用
        两种方式
          一种是通过对象标签绑定
          一种是通过对象方法绑定
     -->
     <!-- 
       onmousemove 事件会在鼠标指针移动时发生。
       onclick 事件会在对象被点击时发生。
      -->
     <button id="btn" onmousemove="alert('哎呀！我被触碰了！')">我是一个按钮</button>

     <button id="btnn" onclick="alert('哎呀！我被点击了！')">我还算是个按钮</button>

     <button id="btnnn">我是测试按钮</button>
    
    <script>
      /*
        事件，就是用户和浏览器之间的交互行为，
        比如：点击按钮，鼠标移动，关闭窗口
      */ 

      // 获取按钮对象
      var btnnn = document.getElementById("btnnn");

      /*
        可以为按钮的对应事件绑定处理函数的形式来响应事件
        这样当事件被触发时，其对应的函数将会被调用
      */ 

      // 绑定一个单击事件
      // 像这种为单击事件绑定的函数，称为单击响应函数
      btnnn.onclick = function() {
        alert("我是单击响应函数~~~");
      }
    </script>
  </body>
</html>
