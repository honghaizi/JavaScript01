<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM查询的其它方法</title>
    <script>
      window.onload = function () {
        //获取body标签
        // var body = document.getElementsByTagName("body")[0];

        /*
          在document中有个属性body，它保存的是body的引用
        */
        //获取body标签
        var body = document.body;
        console.log(body);


        // 获取html标签
        // document.documentElementb保存的是html根标签
        var html = document.documentElement;
        console.log(html);


        // document.all 代表页面中所有的元素
        var all = document.all;
        // console.log(all.length); //9

        for (var i = 0; i < all.length; i++) {
          // console.log(all[i]);
        }
        
        // 所有元素 等价于 上
        alls = document.getElementsByTagName("*");
        // 所有div
        alld = document.getElementsByTagName("div");


        /*
          根据元素的class属性值查询一组元素节点对象
          getElementsByClassName()可以根据class属性值获取一组元素节点对象，但是该方法不支持IE8及以下的浏览器
        */
        var box1 = document.getElementsByClassName("box1");
        console.log(box1.length); // 3

        
        // 获取class为box1中的所有div
        // .box1 div
        /*
          document.querySlector()
            - 需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
            - 虽然IE8中没有getElementsByClassName()但是可以使用querySelector()代替
            - 使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个
        */
        var div = document.querySelector(".box1 div");
        console.log(div.innerHTML);

        var box1 = document.querySelector(".box1");
        console.log(box1);

        /*
				 * document.querySelectorAll()
				 * 	- 该方法和querySelector()用法类似，不同的是它会将符合条件的元素封装到一个数组中返回
				 * 	- 即使符合条件的元素只有一个，它也会返回数组
				 */
        // 多个
        var box1 = document.querySelectorAll(".box1");
        // 单个
        console.log(box1);

				box1 = document.querySelectorAll("#box2");
        console.log(box1);
        
      }
    </script>
  </head>

  </body>
</html>
