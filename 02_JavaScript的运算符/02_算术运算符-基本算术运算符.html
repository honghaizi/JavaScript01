<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符-基本算术运算符</title>
  </head>
  <body>
    <!-- 算数运算符
        当对非Number类型的值进行运算时，会将这些值转换为Number然后在运算
        任何值和NaN做运算都得NaN
      +
        +可以对两个值进行加法运算，并将结果返回
        如果对两个字符串进行加法运算，则会做拼串
          会将两个字符串拼接为一个字符串，并返回
        任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作
      -
        - 可以对两个值进行减法运算，并将结果返回
      *
        * 可以对两个值进行乘法运算
      /
        / 可以对两个值进行除法运算
      %
          % 取模运算（取余数）
     -->
    <script>
      // 1.定义一些变量
      var num1 = 20;
      var num2 = 6;
      var str1 = "hello";
      var str2 = "zhishan";

      // 2. + 加
      console.log(+num1); //20
      console.log(num1 + num2); //26
      console.log(str1 + str2); //hellozhishan
      console.log(str1 + " " + str2); //hello  zhishan
      console.log(str1, str2); //hello zhishan

      // 字符串和其他类型拼接: 其他类型转成字符串
      console.log(str1 + num1); // hello20
      
      // 3. - 减
      console.log(num1 - num2); // 14
      console.log(str1 - str2); // NaN

      // 4. * 乘
      console.log(num1 * num2); // 120

      // 5. / 除
      console.log(num1 / num2); // 3.3333333333333335
      
      // 6.% 取余
      console.log(20 % 6); // 2      
    </script>
  </body>
</html>
