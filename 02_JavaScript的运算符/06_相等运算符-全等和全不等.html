<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符-全等和全不等</title>
  </head>
  <body>
    <!-- 
      == 相等
         相等运算符用来比较两个值是否相等，如果相等会返回true，否则返回false
        当使用==来比较两个值时，如果值的类型不同，则会自动进行类型转换，将其转换为相同的类型，然后在比较，大部分转换成number
      
      != 不相等 
        不相等用来判断两个值是否不相等，如果不相等返回true，否则返回false
        不相等也会对变量进行自动的类型转换，如果转换后相等它也会返回false

      === 全等
          用来判断两个值是否全等，它和相等类似，不同的是它不会做自动的类型转换
          如果两个值的类型不同，直接返回false
      
      !== 不全等
          用来判断两个值是否不全等，和不等类似，不同的是它不会做自动的类型转换
          如果两个值的类型不同，直接返回true
     -->
    <script>
      // 1. == 想等
      console.log(1 == 1); //true

      var a = 10;
      console.log(a == 4); //false

      //类型不同，则会自动进行类型转换，将其转换为相同的类型，然后在比较
      console.log("1" == 1); //true
      // 不是将true转换成字符串，如果是结果为false
      // 不是将1"转换成布尔类型，如果是结果为false
      // 结果： 两个都隐式转换: 都转成number再比较
      console.log(true == "1"); //true

      // 不是所有都会转成 number
      console.log(null == 0); //false
      
      /*
			 * undefined 衍生自 null
			 * 	所以这两个值做相等判断时，会返回true
			 */
      console.log(undefined == null); //true

      // NaN不和任何值相等，包括他本身
      console.log(NaN == 1); //false
      console.log(NaN == "sdf"); //false
      console.log(NaN == NaN); //false
      console.log(NaN == undefined); //false

      var b = NaN;
      //判断b的值是否是NaN
      console.log(b == NaN);  //false
      /*
			 * 可以通过isNaN()函数来判断一个值是否是NaN
			 * 	如果该值是NaN则返回true，否则返回false
			 */
       console.log(isNaN(b)); // true

      var flag1 = true;
      var flag2 = "true";
      // 隐式转换: 都转成number再比较
      // flag1 -> 1
      // flag2 -> Nan
      console.log(flag1 == flag2); // false


      var num1 = 123;
      var num2 = "123";

      // 2.===全等: 类型相等, 数据相等(更多)   -> 不会进行隐式转换
      //如果两个值的类型不同，直接返回false
      console.log(num1 === num2); // false

      // 3.!= 不相等 -> 隐式转换
      //判断两个值是否不相等，如果不相等返回true，否则返回false
      // 因为自动转换后结果相等所以为false
      console.log(num1 != num2); // false

      // 4.!== 不全等  -> 不会进行隐式转换
      //如果两个值的类型不同，直接返回true
      console.log(num1 !== num2); // true     
    </script>
  </body>
</html>
