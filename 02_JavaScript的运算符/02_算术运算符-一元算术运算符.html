<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元算术运算符</title>
  </head>
  <body>
    <!-- 
      一元运算符，只需要一个操作数
      + 正号 正号不会对数字产生任何影响
      - 负号 负号可以对数字进行负号的取反

      对于非Number类型的值，
        它会将先转换为Number，然后在运算
        可以对一个其他的数据类型使用+,来将其转换为number
        它的原理和Number()函数一样
        可以使用 + 将任意数类型转成成 Number，是一种隐式的类型转换
    -->
    <script>
      var a = 123;
      a = +a;
      //正号不会对数字产生任何影响
      console.log("a=" + a); //123

      var b = 123;
      b = -b;
      //负号可以对数字进行负号的取反
      console.log("b=" + b); //-123

      //它会将先转换为Number，然后在运算   true = 1
      var c = true;
      console.log("c=" + c); //true
      console.log("c=" + typeof c); //boolean

      // 将其它数据类型转换为number
      var d = "18";
      d = -d;
      console.log("d=" + d); // -18
      console.log(typeof d); // number

      //可以对一个其他的数据类型使用+,来将其转换为number
      var e = "18";
      e = +e;
      console.log("e=" + e); // 18
      console.log(typeof e); // number

      // 讲字符串2转换成number类型
      var result1 = 1 + "2" + 3; // string  123
      var result2 = 1 + +"2" + 3; // number  6
      console.log("result = " + result2);
      
      
    </script>
  </body>
</html>
