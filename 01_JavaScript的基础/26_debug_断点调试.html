<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补充-断点调试</title>
  </head>
  <body>
    <script>
      var num = 100;
      var name = "why";

      // 手动打断点
      // debugger;

      num = num + 25;
      name = "kobe";

      while (num < 200) {
          num += 2;
      }

      num = 55;

      // ...1000行 不知道这里的运行结果
      // 常用的调试技巧，但是多个调试不太实用  太频繁
      console.log(num);
      console.log(name);
    </script>
  </body>
</html>
