<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-字符串的转义字符</title>
  </head>
  <body>
    <script>

      /* 转移字符     表示符号
         \'          单引号
         \"          双引号
         \\          反斜杠
         \n          换行符
         \r          回车符
         \t          制表符
         \b          退格符        
      */

      //  \ 是转移字符，编译器会把内容以普通字符输出
      var message = 'fda\tsf\\d\naf\"asd\'ffadsf';
      console.log(message);

      var name = "coer\"why"
    </script>
  </body>
</html>
