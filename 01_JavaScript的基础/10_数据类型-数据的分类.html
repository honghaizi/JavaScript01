<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-数据的分类</title>
  </head>
  <body>
    <!-- 
      数据类型指的就是字面量的类型
      在JS中一共有六种数据类型
        String 字符串
			  Number 数值
			  Boolean 布尔值
			  Null 空值
			  Undefined 未定义
        Object 对象
        
        其中String Number Boolean Null Undefined属于基本数据类型
        而Object属于引用数据类型
     -->
    <script>
      // 数据
      // 1.字符串的数据  
      console.log("zhishan");
      console.log("Hello World");
      console.log("12356");
      console.log("12356 + 1");

      // 2.数字类型的数据
      console.log(123);
      console.log(12.56);
    </script>

  </body>
</html>
