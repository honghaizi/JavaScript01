<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-字符串类型的使用</title>
  </head>
  <body>
    <!-- String字符串
      在JS中字符串需要使用引号引起来
      使用双引号或单引号都可以，但是不要混着用
      引号不能嵌套，双引号不能放双引号，单引号不能放单引号
     -->
    <script>

      var name = "zhishan";
      var address = "成都市";
      var introduce = "制心一处无事不成";

      // 尽量些双引号，单引号习惯了其它语言特别容易错 不习惯 通常其它语言双引号比较多，当然JS可以使用单引号
      var message = "";
      var message = '';

    </script>

  </body>
</html>
