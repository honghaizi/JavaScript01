<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量-使用前案例分析</title>
  </head>
  <body>

    <script>
      // 数据 -> 状态
      // 李白 var xuetiao = 5000; 100;
      // 状态管理 

      // 1.需求变更: 从10次Hello World变成Hello JavaScript

      // 1.手动更改特别不方便
      // console.log("Hello JavaScript") x 10


      // 定义变量 提高效率 减少重复操作

      // 定义变量前面必须加上: var -> variable(变量)
      var message = "Hello JavaScript";

      console.log(message);
      console.log(message);
      console.log(message);
      console.log(message);
      console.log(message);
      console.log(message);
      console.log(message);
      console.log(message);
      console.log(message);
      console.log(message);


      // 2.数字一：6   数字二: 3 -> 2
      var num1 = 6;
      var num2 = 2;

      // console.log(6 + 2);
      console.log(num1 + num2);
      console.log(num1 - num2);
      console.log(num1 * num2);
      console.log(num1 / num2);

    </script>
    
  </body>
</html>
