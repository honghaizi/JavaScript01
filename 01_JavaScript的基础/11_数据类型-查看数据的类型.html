<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-查看数据的类型</title>
  </head>
  <body>

    <script>

      // 查看数据的类型:typeof 操作符
      console.log(typeof "zhishan"); // string
      console.log(typeof 1234); // number

      var name = "kobe";
      console.log(typeof name); // string

      // typeof另外一种写法： typeof(数据/变量)
      console.log(typeof("zhishan")); // string
      console.log(typeof(9855)); // number


    </script>
    
  </body>
</html>
