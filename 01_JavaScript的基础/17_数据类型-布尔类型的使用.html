<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-布尔类型的使用</title>
  </head>
  <body>
    <!-- Boolean 布尔值
      布尔值只有两个，主要用来做逻辑判断
        true- 表示真
        false - 表示假
     -->
    <script>
      var isLogin = false;
      console.log(isLogin); // false

      //使用typeof检查一个布尔值时，会返回boolean
      console.log(typeof isLogin); //boolean
    </script>
  </body>
</html>
