<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript和浏览器交互</title>
  </head>
  <body>
    
    <script>
      
      // 1.交互方式一： 浏览器弹出弹窗
      alert("Heelo 世界！")

      // 2. 交互方式二: 在控制台打印一段内容
      console.log("HelloWorld", "zhishan", 18, 1.78);

      // 3. 交互方式三：DOM操作时(了解)
      document.write("<h2>Hello HTML</h2>");

      // 4. 交互方式四：接收用户输入的一个内容(了解)
      /*
			 * prompt()可以弹出一个提示框，该提示框中会带有一个文本框，
			 * 	用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
			 * 	该字符串将会作为提示框的提示文字
			 * 
			 * 用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
			 */
      var age = prompt("请输入您的年龄");
      console.log("您的年龄是", age);
      
    </script>

  </body>
</html>
