<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift</title>
  </head>
  <body>
    <script>
      // 创建一个数组
      var arr = ["孙悟空", "猪八戒", "沙和尚"];

      /* shift()
        可以删除数组的第一个元素，并将被删除的元素作为返回值返回
      */
      result = arr.shift();
      result = arr.shift();
      console.log(arr);
      console.log("shift = "+ result);
    </script>
  </body>
</html>
