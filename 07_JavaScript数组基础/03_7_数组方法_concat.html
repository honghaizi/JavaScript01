<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法_concat</title>
  </head>
  <body>
    <script>
      var arr = ["孙悟空","猪八戒","沙和尚"];
			var arr2 = ["白骨精","玉兔精","蜘蛛精"];
			var arr3 = ["二郎神","太上老君","玉皇大帝"];

      /*
        concat() 可以连接两个或多个数组，并将新的数组返回，也可以在后面添加字符串
        该方法不会对原数组产生影响
      */

      var result = arr.concat(arr2, arr3, "牛魔王", "铁扇公主")
      
      console.log(result);
    </script>
  </body>
</html>
