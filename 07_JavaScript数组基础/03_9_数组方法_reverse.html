<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法_reverse</title>
  </head>
  <body>
    <script>
			arr = ["孙悟空","猪八戒","沙和尚","唐僧"];

      /*
        reverse()
          - 该方法用来翻转数组（前边的去后边，后边的去前边）
          - 该方法会直接修改原数组
      */

      arr.reverse();
      console.log(arr);
    </script>
  </body>
</html>
