<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
  </head>
  <body>
    <script>
			arr = ["b","d","e","a","c"];

      /*
        sort()
          - 可以用来对数组中的元素进行排序
          - 也会影响原数组，默认按照Unicode编码进行排序
      */

      arr.sort();
      console.log(arr);

      /*
        即使对于存数字的数组，使用sort()排序时，也会按照Unicode编码来排序
        所以对数字进行排序时，可能会得到错误的结果

        可以自己来指定排序的规则
           - 可以在sort添加一个回调函数，来指定排序规则
           - 回调函数中需要定义两个形参
           - 浏览器将会分别使用数组中的元素作为实参去调用回调函数
           - 使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
           - 浏览器会根据回调函数的返回值来决定元素的顺序
             - 如果返回一个大于0的值，则元素会交换位置
             - 如果返回一个小于0的值，则元素位置不变
             - 如果返回值是一个0，则认为两个元素相等，也不会交换位置

             - 如果需要升序排列，则返回 a-b
             - 如果需要降序排列，则返回 b-a
      */
			arr1 = [9,3,7];
			arr2 = [5,4,2,1,3,6,8,7];

      arr1.sort(function(a, b) {
        
        //前边的大
        if (a > b) {
          return -1;
        } else if (a < b) {
          return 1;
        } else {
          return 0;
        }

        // 简单的 大在前
        // return b - a;

        // 简单的 小在前
        // return a - b;
      });
      console.log(arr1);
      

    </script>
  </body>
</html>
