<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的基本概念</title>
  </head>
  <body>
    <script>
      /* 数组对象 Array
        数组也是一个对象，它和普通对象功能类似，也是用来存储一些值的
        不同的是普通对象是使用字符串作为属性名的，而数组时使用数字来作为索引操作元素
          索引：从0开始的整数就是索引
          数组的存储性能比普通对象要好，在开发中经常使用数组来存储一些数据
      */

      // 创建数组对象
      var arr = new Array();

      // 使用typeof检查一个数组时，会返回object
      console.log("typeof检查数组结果：" + typeof arr); // object

      /*
			 * 向数组中添加元素
			 * 语法：数组[索引] = 值
			 */
       arr[0] = 10;
       arr[1] = 20;
       arr[2] = 30;
       arr[3] = 40;
       // 非连续的数组
       arr[10] = 110;

      /*
			 * 读取数组中的元素
			 * 语法：数组[索引]
			 * 	如果读取不存在的索引，他不会报错而是返回undefined
			 */
      console.log("数组 = " + arr[10]); // 110
      console.log("数组 = " + arr[11]); // undefined

      /*
			 * 获取数组的长度
			 * 可以使用length属性来获取数组的长度(元素的个数)
			 * 	语法：数组.length
			 * 
			 * 对于连续的数组，使用length可以获取到数组的长度（元素的个数）
			 * 对于非连续的数组，使用length会获取到数组的最大的索引+1
			 * 		尽量不要创建非连续的数组
			 */
      console.log(arr); // 所有
      console.log("获取数组的长度: " + arr.length); // 11


      /*
			 * 修改length
			 * 	如果修改的length大于原长度，则多出部分会空出来
			 *  如果修改的length小于原长度，则多出的元素会被删除
			 */
      arr.length = 12; // 增加
      arr.length = 2; // 删除
      console.log("修改长度"+ arr.length);
      

      //向数组的最后一个位置添加元素
			//语法：数组[数组.length] = 值;
      arr[arr.length] = 70;
			arr[arr.length] = 80;
			arr[arr.length] = 90;

      console.log("添加元素  = "+ arr);
    </script>
  </body>
</html>
