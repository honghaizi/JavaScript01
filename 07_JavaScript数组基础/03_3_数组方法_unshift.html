<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法_unshift</title>
  </head>
  <body>
    <script>
      // 创建一个数组
      var arr = ["孙悟空", "猪八戒", "沙和尚"];

      /* unshift()
        向数组开头添加一个或多个元素，并返回新的数组长度
        向前边插入元素以后，其它的元素索引会依次调整
      */
      arr.unshift("牛魔王", "二郎神");
      console.log(arr);
    </script>
  </body>
</html>
