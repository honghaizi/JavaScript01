<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法_splice</title>
  </head>
  <body>
    <script>
      var arr2 = ["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];

      /* splice()
        可以用于删除数组中指定元素
        使用splice()会影响到原数组，会将指定元素从原数组中删除，并将被删除的元素作为返回值返回
        参数：
          第一个，表示开始位置的索引
          第二个，表示删除的数量
          第三个及以后 可以传递一些新的元素，这些元素将会自动插入到开始位置索引前边
      */

      var result2 = arr2.splice(3, 1, "牛魔王", "铁扇公主", "红孩儿")
      console.log(arr2); // "孙悟空", "猪八戒", "沙和尚", "牛魔王", "铁扇公主", "红孩儿", "白骨精"
      console.log("splice = " + result2);  // 唐僧
    </script>
  </body>
</html>
