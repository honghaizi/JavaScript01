<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式_其它</title>
  </head>
  <body>
    <script>
      // 创建一个正则表达式检查一个字符串中是否含有aaa

      /* 量词
          通过量词可以设置一个内容出现的次数
          量词只对它前边的一个内容起作用
          {n} 正好出现的n次
          {m,n} 出现m-n次
          {m,} m次以上
          + 至少一个，相当于{1,}
          * 0个或多个，相当于{0,}
          ? 0个或1个，相当于{0,1}
      */
      // var reg = /aaa/;  普通方式
      var reg = /a{3}/;
      console.log("连续3个a: " + reg.test("aaabcc")); // true

      reg = /b{3}/;
      console.log("连续3个b: " + reg.test("abbbcc")); // true

      reg = /ab{3}/;
      console.log("连续3个ab: " + reg.test("ababab")); // false

      reg = /(ab){3}/;
      console.log("连续3个ab: " + reg.test("ababab")); // true

      reg = /ab{3}c/;
      console.log("ab{3}c abbbbc: " + reg.test("abbbbc")); // flase
      console.log("ab{3}c abbbc: " + reg.test("abbbc")); // true
      
      // {m,n} 出现m-n次
      reg = /ab{1,3}c/;
      console.log("ab{1,3}c abbbc: " + reg.test("abbbc")); // true
      
      // {m,} m次以上
      reg = /ab{3,}c/;
      console.log("ab{3,}c abbc: " + reg.test("abbc")); // false
      console.log("ab{3,}c abbbc: " + reg.test("abbbc")); // ture

      // + 至少一个，相当于{1,}
      reg = /ab+c/;
      console.log("ab+c abbbc: " + reg.test("abbbc")); // ture

      // * 0个或多个，相当于{0,}
      reg = /ab*c/;
      console.log("ab*c ac: " + reg.test("ac")); // ture

      // ? 0个或1个，相当于{0,1}
      reg = /ab?c/;
      console.log("ab?c ac: " + reg.test("ac")); // ture
      console.log("ab?c abbc: " + reg.test("abb c")); // false

      

      /*
        检查一个字符串中是否以a开头
          ^ 表示开头
          $ 表示结尾
      */
      reg = /^a/; // 匹配开头的a
      console.log("^a bcabc: " + reg.test("bcabc")); // false
      console.log("^a abcabc: " + reg.test("abcabc")); // ture

      reg = /a$/; // 匹配结尾的a
      console.log("a$ abcabc: " + reg.test("abcabc")); // false
      console.log("a$ aba: " + reg.test("aba")); // ture
      
      // 如果在正则表达式中同时使用^ $则要求字符串必须完全符合正则表达式
      reg = /^a$/; // 即使开头也是结尾 只能有一个a
      console.log("^a$ aba: " + reg.test("aba")); // false
      console.log("^a$ a: " + reg.test("a")); // ture

      reg = /^a|a$/;
      console.log("^a|a$ abbc: " + reg.test("abbc")); // ture
      console.log("^a|a$ abbca: " + reg.test("abbca")); // ture
      console.log("^a|a$ bbca: " + reg.test("bbca")); // ture
      console.log("^a|a$ bbc: " + reg.test("bbc")); // false

    </script>
  </body>
</html>
