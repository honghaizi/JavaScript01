<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in运算符</title>
  </head>
  <body>
    <script>
      /*
			 * in 运算符
			 * 	- 通过该运算符可以检查一个对象中是否含有指定的属性
			 * 		如果有则返回true，没有则返回false
			 *  - 语法：
			 * 		"属性名" in 对象
			 */

      //实例化对象
			var obj = new Object();

      obj.name = "孙悟空";
      obj.gender = "男";
      obj.age = "孙悟空";
			obj.test = true;


			//检查obj中是否含有test2属性
      //console.log("test2" in obj); // false
			//console.log("test" in obj); // true
      console.log("name" in obj); // true
    </script>
  </body>
</html>
