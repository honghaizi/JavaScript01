<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本和引用数据类型</title>
  </head>
  <!--  基本数据类型
    String Number Boolean Null Undefined

    引用数据类型 
      Object
    
      JS中的变量都是保存到栈内存中的
        基本数据类型的值直接在栈内存中存储
        值与值之间是独立存在，修改一个变量不会影响其它的变量

      对象是保存到堆内存中的，每创建一次新的对象，就会在堆内存中开辟出一个新的空间
      
      而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用

      当一个通过一个变量修改属性时，另一个也会受到影响
  -->
  <body>
    <script>
      // 变量
      var a = 123; //123
      var b = a; // 123
      //值与值之间是独立存在，修改一个变量不会影响其它的变量
      a++; 
      console.log(a); // 124
      console.log(b); // 123



      // 对象
      var obj = new Object();
      obj.name = "孙悟空";
      //而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用
      var obj2 = obj;
      obj.name = "猪八戒";
      console.log("obj1 = " + obj.name); // 猪八戒
      console.log("obj2 = " + obj2.name); // 猪八戒


      // 对象
      var obj3 = new Object();
      obj3.name = "孙悟空1";
      var obj4 = obj3;
      obj3.name = "猪八戒2";
      // obj3 不受影响，指向空，断开指针
      obj4 = null;

      console.log("obj3 = " + obj3.name); // 猪八戒
      console.log("obj4 = " + obj4.name); // null
      
      /*
			 * 当比较两个基本数据类型的值时，就是比较值。
			 * 而比较两个引用数据类型时，它是比较的对象的内存地址，
			 * 		如果两个对象是一摸一样的，但是地址不同，它也会返回false
			 */
			console.log(obj3 == obj4);
    </script>
  </body>
</html>
