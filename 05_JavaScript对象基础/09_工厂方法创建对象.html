      /*
			 * 使用工厂方法创建对象
			 * 	通过该方法可以大批量的创建对象
			 */
       function createPersonTest() {
        //创建一个新的对象 
				var obj = new Object();
        //向对象中添加属性
        obj.name = "孙悟空";
        obj.age = 509;
        obj.gender = "男";
        obj.sayName = function(){
          alert(this.name);
        }
        //将新的对象返回
				return obj;
       }

       function createPerson(name, age, gender){
				//创建一个新的对象 
				var obj = new Object();
				//向对象中添加属性
				obj.name = name;
				obj.age = age;
				obj.gender = gender;
				obj.sayName = function(){
					alert(this.name);
				};
				//将新的对象返回
				return obj;
			}

      var obj2 = createPerson("猪八戒", 28, "男");
      var obj3 = createPerson("白骨精", 16, "女");
      var obj4 = createPerson("唐三藏", 18, "女");

      obj3.sayName();


      /*
			 * 用来创建狗的对象
			 */
			function createDog(name , age){
				var obj = new Object();
				obj.name = name;
				obj.age = age;
				obj.sayHello = function(){
					alert("汪汪~~");
				};
				
				return obj;
			}
      /*
			 * 使用工厂方法创建的对象，使用的构造函数都是Object
			 * 	所以创建的对象都是Object这个类型，
			 * 	就导致我们无法区分出多种不同类型的对象
			 */
			//创建一个狗的对象
			var dog = createDog("旺财",3);
