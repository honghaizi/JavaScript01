<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式_方式二</title>
  </head>
  <body>
    <script>
      /*
			 * 使用字面量来创建正则表达式
			 * 	语法：var 变量 = /正则表达式/匹配模式
			 * 使用字面量的方式创建更加简单
			 * 	使用构造函数创建更加灵活
			 */
      // 老实方法
      var reg0 = new RegExp("a", "i");
      // 简写方法  字面量的方式
      var reg1 = /a/i;
      console.log(typeof reg1); // object
      console.log("RegExp1 = " + reg1.test("abc")); // true


      //创建一个正则表达式，检查一个字符串中是否有a或b
			/*
			 * 使用 | 表示或者的意思
			 */
			reg = /a|b|c/;
      console.log("RegExp2 = " + reg1.test("ascac"));
      
      
      // 创建一个正则表达式检查一个字符串中是否有字母
      //reg = /a|b|c|d|e|f|g/; .......z

      /*
			 * []里的内容也是或的关系
			 * [ab] == a|b
			 * [a-z] 任意小写字母
			 * [A-Z] 任意大写字母
			 * [A-z] 任意字母
			 * [0-9] 任意数字
			 */
			reg = /[A-z]/;
      console.log("RegExp3 = " + reg.test("ascac"));
      
      //检查一个字符串中是否含有 abc 或 adc 或 aec
      // reg = /abc|adc|aec/;
      reg = /a[bde]c/; // ac前后不变
      console.log("RegExp4 = " + reg.test("aec"));


      //  [^ ] 除了
      reg = /[^ab]/;
      console.log("RegExp5 = " + reg.test("a"));
      console.log("RegExp6 = " + reg.test("c"));

			reg = /[^0-9]/;
      console.log("RegExp7 = " + reg.test("232"));
      console.log("RegExp8 = " + reg.test("12a3456"));
      



    </script>
  </body>
</html>
