    <script>
      //接收一个用户的输入
      var str = prompt("请输入一个用户名：");
      var str = "     he       llo       ";

      console.log("用户名1：" + str);

      // str = str.replace(/^\s*/, "");

      // srt = str.replace(/\s*$/, "");

      // 空字符串 无用
      // srt = str.replace(/^\s*$/, "");

      // 整合
      str = str.replace(/^\s*|\s*$/g, "");
