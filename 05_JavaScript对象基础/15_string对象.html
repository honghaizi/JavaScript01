<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 对象</title>
  </head>
  <body>
    <script>
      // 创建一个字符串
      var str = "Hello Atguigu";

      /*
        在低层字符串是以字符数组的形式保存的
        ["H","e","1"] " " + 
      */
      console.log("str = " + str[1]); //e

      // length属性：可以用来获取字符串的长度
      console.log("length =  " + str.length); // 13


      /* charAt()
        可以返回字符串中指定位置的字符
        根据索引获取指定的字符    
        不会改变原有
      */
      var result1 = str.charAt(6);
      // var result1 = str[6]; 等同于上
      console.log("charAt = " + result1); //A
      

      /* charCodeAt()
        获取指定位置字符的字符编码（Unicode编码）
      */
      var result2 = str.charCodeAt(0);
      console.log("charCodeAt = " + result2); // 72

      
      /* String.formCharCode()
        可以根据字符编码去获取字符
      */
      var result3 = String.fromCharCode(0x2692);
      console.log("fromCharCode = " + result3); // ⚒

      /* concat()
        可以用来连接两个或多个字符串
        可以和 + 一样
      */
      var res4 = str.concat("你好","再见");
      console.log("concat = " + res4); //  Hello Atguigu你好再见


      /* indexof()
        该方法可以检索一个字符串中是否含有指定内容
        如果字符串中含有该内容，则会返回一次出现的索引
        如果没有找到指定的内容，则返回-1
        可以指定一个第二个参数，指定开始查找的位置      
      */
      str2 = "hello atguigu";
      // res5 = str2.indexOf("h") // 0
      res5 = str2.indexOf("a") // 6
      console.log("indexOf = " + res5); //0
      
      res5_1 = str2.indexOf("l") // 2
      console.log("indexOf_1 = " + res5_1); // 2

      // 如果没有找到指定的内容，则返回-1
      res5_2 = str2.indexOf("p") // 没有p
      console.log("indexOf_2 = " + res5_2); // -1

      str2_1 = "hello hatguigu";

      // 可以指定一个第二个参数，指定开始查找的位置
      res5_3 = str2_1.indexOf("h",1) // h
      console.log("indexOf_3 = " + res5_3); // 6


      /* lastIndexOf();
        该方法的用法 和indexOf() 一样
        不同的是 indexOf 是从前往后找
        而 lastIndexOf 是从后往前找
        也可以指定开始查找的位置
      */
      res6 = str2_1.lastIndexOf("h");
      console.log("indexOf_4 = " + res6); // 6

      res6_1 = str2_1.lastIndexOf("h", 5);
      console.log("indexOf_5 = " + res6_1); // 0

      // 如果没有找到指定的内容，则返回-1
      res6_2 = str2_1.lastIndexOf("p") // 没有p
      console.log("indexOf_6 = " + res6_2); // -1


      /*
			 * slice()
			 * 	- 可以从字符串中截取指定的内容
			 * 	- 不会影响原字符串，而是将截取到内容返回
			 * 	- 参数：
			 * 		第一个，开始位置的索引（包括开始位置）
			 * 		第二个，结束位置的索引（不包括结束位置）
			 * 			- 如果省略第二个参数，则会截取到后边所有的
			 * 		- 也可以传递一个负数作为参数，负数的话将会从后边计算
			 */
      str3 = "abcdefghijk";
      
      resu1 = str3.slice(1,3);
      console.log("slice = " + resu1); // bc

      resu1_1 = str3.slice(2,3);
      console.log("slice1 = " + resu1_1); // c

      // 如果省略第二个参数，则会截取到后边所有的
      resu2 = str3.slice(1);
      console.log("slice2 = " + resu2); //  bcdefghijk

      //也可以传递一个负数作为参数，负数的话将会从后边计算
      resu3 = str3.slice(1,-1);
      console.log("slice3 = " + resu3); // bcdefghij
      


      /*
			 * substring()
			 * 	- 可以用来截取一个字符串，可以slice()类似
			 * 	- 参数：
			 * 		- 第一个：开始截取位置的索引（包括开始位置）
			 * 		- 第二个：结束位置的索引（不包括结束位置）
			 * 		- 不同的是这个方法不能接受负值作为参数，
			 * 			如果传递了一个负值，则默认使用0
			 * 		- 而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
			 */
      str4 = "abcdefghijk";
      rt1 = str4.substring(2,3)
      console.log("substring1 = " + rt1); // c

      rt2 = str4.substring(2)
      console.log("substring2 = " + rt2); // cdefghijk

      // 如果传递了一个负值，则默认使用0
      rt3 = str4.substring(1,-1)
      console.log("substring3 = " + rt3); // a

      // 自动调整位置  小的在前
      rt4 = str4.substring(3,-1)
      console.log("substring4 = " + rt4); // abc
      
      

      /*
			 * substr()
			 * 	- 用来截取字符串
			 * 	- 参数：
			 * 		1.截取开始位置的索引
			 * 		2.截取的长度
			 */
			
			str5 = "abcdefg";
			
      res01 = str5.substr(3,2);
      console.log("substr = " + res01); // de
      


      /*
			 * split()
			 * 	- 可以将一个字符串拆分为一个数组
			 * 	- 参数：
			 * 		-需要一个字符串作为参数，将会根据该字符串去拆分数组
			 */
      str6 = "abc,bcd,efg,hij";
      result = str6.split(",");
      console.log("split1 = " + typeof result); // object
      console.log("split2 = " + Array.isArray(result)); // true
      console.log("split2 = " + result[0]); // abc
      console.log("split3 = " + result[2]); // abc
      console.log("split4 = " + result[3]); // abc
      console.log("split5 = " + result.length); // 4
      
      /*
			 * 如果传递一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
			 */
      str6_1 = "abcbcdefghij";
      result = str6_1.split("");
      console.log("split6 = " + result); // a,b,c,b,c,d,e,f,g,h,i,j
      

      /*
			 * toUpperCase()
			 * 	- 将一个字符串转换为大写并返回
			 */
      str7 = "abcdefg";
      result = str7.toUpperCase();
      console.log("toUpperCase = " + result); //ABCDEFG


      /*
			 * toLowerCase()
			 * 	-将一个字符串转换为小写并返回
			 */
      str8 = "ABCDEFG";
      result = str8.toLowerCase();
      console.log("toLowerCase = " + result); //abcdefg
      

    </script>
  </body>
</html>
