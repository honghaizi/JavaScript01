<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转和排序数组函数的理解</title>
  </head>
  <body>
    <script>
      // 1.翻转函数
      function reverseArray(arr) {
        for (var i = 0; i < arr.length / 2; i++) {
          var temp = arr[i];
          arr[i] = arr[arr.length-1-i];
          arr[arr.length-1-i] = temp;
        }
        // return arr;  引用概念省略掉
      }

      var nums1 = [10, 14, 8, 5, 88];
      // nums2 = reverseArray(nums2);  引用概念省略掉
      reverseArray(nums1);
      console.log(nums1);
    </script>
  </body>
</html>
