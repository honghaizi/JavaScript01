<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数-arguments</title>
  </head>
  <body>
    <script>
      // 1.对arguments的认识
      // arguments对象：在函数当中
      function sum (num1, num2) {
        console.log(arguments); //all
        console.log(arguments[2]); //40
        
        return num1 + num2;
      }
      // 接收
      // var result = sum (20, 30);
      // console.log(result);

      // 默认根据只接收20,30 后面不接收
      //arguments 可以依次接收
      var result = sum(20, 30, 40, 50, 100);
      console.log(result); // 50


      // 2.新需求: 定义一个函数, 可以计算1/2/3/4/5...
      function newSum() {
        var total = 0;
        for (var i = 1; i < arguments.length; i++) {
          // console.log(arguments[i]);
          total += arguments[i]
        }
        return total;
      }
      console.log("newSum:" + newSum(10, 20));
      console.log("newSum:" + newSum(5, 10, 66));
    </script>
  </body>
</html>
