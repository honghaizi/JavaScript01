<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原形prototype</title>
  </head>
  <body>
    <script>
      /* 原形prototype
        创建的每一个函数，解析器都会向函数中添加一个属性“prototype”。 这个属性对应着一个对象，这个对象就是所谓的原形对象。

        如果函数作为普通函数调用 prototype 没有任何作用
        当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性
        指向该构造函数的原形对象，可以通过 __proto__ 来访问该属性

        原形对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
        可以将对象中共有的内容，统一设置到原型对象中

        当访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用，如果没有则回去原型对象中寻找，如果找到则直接使用

        以后我们创建构造函数时，可以将这些对象共有属性和方法，统一添加到构造函数中的原形对象中
        这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
      */
      function MyClass() {

      }

      // 向Mycalss的原型中添加属性a
      MyClass.prototype.a = 123;

      // 向Myclass的原型中添加一个方法
      MyClass.prototype.sayHello = function() {
        alert("hello");
      };

      var mc = new MyClass();
      var ma = new MyClass();
      // console.log( MyClass.prototype);
      console.log(mc.__proto__ == MyClass.prototype); //true
      console.log(ma.__proto__ == MyClass.prototype); //true

      //向mc中添加a属性
			mc.a = "我是mc中的a";
      console.log(mc.a); //我是mc中的a
      console.log(ma.a); //123

      mc.sayHello();
    </script>
  </body>
</html>
