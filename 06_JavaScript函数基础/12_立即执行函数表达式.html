<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数表达式</title>
  </head>
  <body>
    <script>
      // 1.JavaScript 不允许直接在一个函数的声明后面跟()立即执行这个函数
      // 1.1.下面代码不能立即执行
      // function test() {
      //   console.log("test函数被调用");
      // }()

      // 1.2.改进一：对函数加上(),成表达式了
      // 特点: 执行完成后立即销毁，那么test名称就没有意义，test就可以省略掉
      // (function test() {
      (function () {
        console.log("1.2test函数被调用");
      })()

      //test(); 报错

      // 1.3.改进二：将函数和执行的()一起外层加一个()
      (function () {
        console.log("1.3test函数被调用");
      }())


      // 2.匿名函数表达式，本身是表达式所以支撑
      // 执行后销毁返回 undefined -> demo
      var demo = function() {
        console.log("2demo函数被调用");
      }()
      console.log(demo); 

      //其它
      (function(a,b){
				console.log("a = "+a);
				console.log("b = "+b);
			})(123,456);
    </script>
  </body>
</html>
