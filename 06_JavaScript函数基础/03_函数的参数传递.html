<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数传递</title>
  </head>
  <body>
    <!-- 函数的参数传递
      可以在函数的()中来指定一个或多个形参（形式参数）
      多个形参之间使用,隔开，声明形参就相当于在函数内部声明了对应的变量

      在调用函数时，可以在()中指定实参（实际参数）
      实参将会赋值给函数中对应的形参
      function printInfo(name, age, height) 

      调用函数时解析器不会检查实参的类型,	所以要注意，是否有可能会接收到非法的参数，如果有可能则需要对参数进行类型的检查
      函数的实参可以是任意的数据类型
      printInfo(ture, false)

      调用函数时，解析器也不会检查实参的数量
      多余实参不会被赋值
      printInfo("james", 35, 1.86, 123, 2343);

      如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined
      printInfo(123); // undefined
      
    -->
    <script>
      // 函数的参数传递
      // function printInfo1() {
      //   console.log("why");
      //   console.log(18);
      //   console.log(1.88);
      // }
      
      // function printInfo2() {
      //   console.log("kobe");
      //   console.log(40);
      //   console.log(1.87);
      // }
      
      // function printInfo3() {
      //   console.log("james");
      //   console.log(35);
      //   console.log(1.86);
      // }

      // 反复 效率低
      // printInfo1();
      // printInfo2();
      // printInfo3();


      // 2.上面的代码进行重构
      // name, age, height: 形参
      function printInfo(name, age, height) {
        console.log(name);
        console.log(age);
        console.log(height);
      }

      //调用函数
      printInfo("why", 18, 1.88);
      printInfo("kobe", 40, 1.87);
      printInfo("james", 35, 1.86);

      console.log(print);
      

      // 3.练习二: 定义两个数字相加
      function sum(num1, num2) {
        var result = num1 + num2;
        console.log(result);
      }
      sum(1, 9);
      sum(256, 65);


      // 4.练习三: 对某个人say Hello
      function sayHello(name) {
        console.log("Hello " + name);
        console.log("Hello ", name);
      }
      sayHello("zhishan");

      // 5.练习四: 为某个朋友唱生日歌
      function singSong(name) {
        console.log("Happy Birthday To You");
        console.log("Happy Birthday To You");
        console.log("Happy Birthday To " + name);
        console.log("Happy Birthday To You");
      }
      singSong("zhongguo");

      
    </script>
  </body>
</html>
