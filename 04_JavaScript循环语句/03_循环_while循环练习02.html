<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环练习</title>
  </head>
  <body>
    <script>
      /*
			 * 假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年
			 * 
			 * 1000 1000*1.05
			 * 1050 1050*1.05
			 */

      //定义一个变量，表示当前的钱数
      var money = 1000; //初始值

      // 重复不好
      // money *= 1.05; // 第一年
      // money *= 1.05; // 第二年
      // money *= 1.05; // 第三年
      // console.log(money);  

      //定义一个计数器  记录花费多少年
			var count = 0;

      //定义一个while循环来计算每年的钱数
      while (money < 5000) {
        money *= 1.05;

        //使count自增
				count++;
      }

      //console.log(money);
			console.log("一共需要"+count+"年");
    </script>
  </body>
</html>
