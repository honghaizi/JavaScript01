<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环-for循环的嵌套练习</title>
    <style>
      span {
        display: inline-block;
        width: 80px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border-top: 1px solid #f00;
        border-right: 1px solid #f00;
      }

      div {
        display: inline-block;
        border-left: 1px solid #f00;
        border-bottom: 1px solid #f00;
      }
    </style>
  </head>
  <body>
    <script>
      // 0.for循环的嵌套
      //向body中输出一个内容
			//document.write("*****<br />");
      //通过一个for循环来输出图形
			//这个for循环执行几次，图形的高度就是多少
			//它可以用来控制图形的高度
			for(var i = 0; i < 5; i++){
				/*
				 * 在循环的内部再创建一个循环，用来控制图形的宽度
				 * 目前我们的外部的for循环执行1次，内部的就会执行5次
				 * 内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
				 */
				/*for(var j=0 ; j<i+1 ; j++){
					document.write("*&nbsp;&nbsp;&nbsp;");
				}*/
				for(var j = 0; j < 5-i; j++){
					document.write("*&nbsp;&nbsp;&nbsp;");
				}
				
				//输出一个换行
				document.write("<br />");
			}


      // 1.在屏幕上显示一个❤矩形
      // document.write("❤");
      for (var i = 0; i < 10; i++) {
        // document.write("❤ ❤ ❤ ❤ ❤ ❤");
        for (var j = 0; j < 10; j++) {
          document.write("❤ ")
        }

        document.write("<br>")
      }

      // 2.在屏幕上显示一个❤三角形
      for (var i = 1; i < 10; i++) {
        for (var j = 1; j <= i; j++) {
          document.write("❤ ");
        }
        document.write("<br>");
      }

      // 3.在屏幕上显示一个九九乘法表
      for (var i = 1; i < 10; i++) {
        for (var j = 1; j <= i; j++) {
          var str = j + "*" + i + "=" + j * i + "&nbsp;&nbsp;&nbsp;";
          document.write(str);
        }
        document.write("<br>");
      }

      document.write("<div>");
      for (var i = 1; i < 10; i++) {
        for (var j = 1; j <= i; j++) {
          var str = "<span>" + j + "*" + i + "=" + j * i + "</span>"
          document.write(str);
        }
        document.write("<br>");
      }
      document.write("</div>")
    </script>
  </body>
</html>
