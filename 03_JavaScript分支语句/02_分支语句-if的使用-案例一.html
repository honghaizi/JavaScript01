<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支语句-if的使用-案例一</title>
  </head>
  <body>
    <script>

      /*
			 * 流程控制语句
			 * 	- JS中的程序是从上到下一行一行执行的
			 * 	- 通过流程控制语句可以控制程序执行流程，
			 * 		使程序可以根据一定的条件来选择执行
			 *  - 语句的分类：
			 * 		1.条件判断语句
			 * 		2.条件分支语句
			 * 		3.循环语句
			 * 
			 * 
			 * 条件判断语句：
			 * 	- 使用条件判断语句可以在执行某个语句之前进行判断，
			 * 		如果条件成立才会执行语句，条件不成立则语句不执行。
			 *  - if语句
			 * 	- 语法一：
			 * 		if(条件表达式){
			 * 			语句...
			 * 		}
			 * 			
			 * 		if语句在执行时，会先对条件表达式进行求值判断，
			 * 		如果条件表达式的值为true，则执行if后的语句，
			 * 		如果条件表达式的值为false，则不会执行if后的语句。
			 * 			if语句只能控制紧随其后的那个语句,
       *         if(a > 10)
       *            alert("a比10大~~~"); 
       *            alert("a比10小~~~"); 控制不了
			 * 				如果希望if语句可以控制多条语句，
			 * 				可以将这些语句统一放到代码块中
			 *        if(a > 10) { 
			 *          alert("a比10大~~~"); 
			 *          alert("a比10小~~~");
			 *        }
			 * 			if语句后的代码块不是必须的，但是在开发中尽量写上代码块，即使if后只有一条语句
			 * 			
			 */

      // 案例一：小明的例子
      // 1.让小明输入自己的分数
      var score = prompt("小明，请输入你的分数：");
      console.log(score, typeof score);

      // 2.判断分数是否大于 90
      if (score > 90) {
        console.log("去游乐园玩！");
      }
    </script>
  </body>
</html>
