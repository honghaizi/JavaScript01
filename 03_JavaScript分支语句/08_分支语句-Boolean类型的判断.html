<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08分支语句-Boolean类型的判断</title>
  </head>
  <body>
    <script>
      // 五个特殊的值: "" 0 undefined null NaN  为false
      var age = 0;
      if (age) {
        console.log("正常打印内容");
      }

      var name = "";
      if (name) {
        console.log("我也正常打印内容");
      }
    </script>
  </body>
</html>
