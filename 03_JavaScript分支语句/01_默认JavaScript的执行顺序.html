<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认JavaScript的执行顺序</title>
  </head>
  <body>
    <script>
      /*
			 * 我们的程序是由一条一条语句构成的
			 * 	语句是按照自上向下的顺序一条一条执行的
			 * 	在JS中可以使用{}来为语句进行分组,
			 * 		同一个{}中的语句我们称为是一组语句，
			 * 		它们要么都执行，要么都不执行，
			 * 		一个{}中的语句我们也称为叫一个代码块
			 * 		在代码块的后边就不用再编写;了
			 * 
			 * 	JS中的代码块，只具有分组的的作用，没有其他的用途
			 * 		代码块内容的内容，在外部是完全可见的
			 */

      //代码块  从上向下，顺序执行代码
      {
        var name = "zhishan";
        console.log(name);
        var result = 20 + 20;
        console.log(result);
      }

      {
        var age = "18";
        console.log(parseInt(age));
      }
    </script>
  </body>
</html>
