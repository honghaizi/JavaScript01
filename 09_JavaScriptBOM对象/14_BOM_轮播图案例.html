<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM_轮播图案例</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      /*
			 * 设置outer的样式
			 */
      #outer {
				/*设置宽和高*/
        width: 500px;
        height: 333px;
				/*居中*/
				margin: 50px auto;
        /*设置ul的宽度*/
				width: 2600px;
				/*设置背景颜色*/
        background-color: greenyellow;
				/*设置padding*/
        padding: 10px 0;
				/*开启相对定位*/
				/* position: relative; */
				/*裁剪溢出的内容*/
				/* overflow: hidden; */
      }

			/*设置imgList*/
      #imgList {
				/*去除项目符号*/
        list-style: none;
      }

			/*设置图片中的li*/
      #imgList li {
        /*设置浮动*/
				float: left;
				/*设置左右外边距*/
				margin: 0 10px;
      }



      
    </style>
    <script>

      window.onload = () => {

      }

    </script>
  </head>
  <body>
    <!-- 创建一个外部的div，来作为大的容器 -->
    <div id="outer">
      <!-- 创建一个ul，用于放置图片 -->
      <ul id="imgList">
        <li>
          <img src="img/1.jpg" alt="">
        </li>
        <li>
          <img src="img/2.jpg" alt="">
        </li>
        <li>
          <img src="img/3.jpg" alt="">
        </li>
        <li>
          <img src="img/4.jpg" alt="">
        </li>
        <li>
          <img src="img/5.jpg" alt="">
        </li>
      </ul>
    </div>
  </body>
</html>
